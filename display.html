<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <Style>
        .room{
            width: 200px;
            height: 150px;
            border: 3px solid seagreen;
            margin: 10px;
            display: inline-block;
            background-color: cyan;
        }
        .container{
            text-align: center;
        }
        li{
            display: inline;
            margin-right: 10px;
        }
        
    </Style>
</head>
<body>
    <h1>My House</h1>
    <p>My Description: <br><a href="https://www.youtube.com/watch?v=WhXsfZpHsWE">Song:Beni Khule</a></p>
    <ul>
        <li>my favorite food-1</li>
        <li>my favorite food-2</li>
        <li>my favorite food-3</li>
    </ul>
    <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>Room owned by-1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>Room owned by-2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>Room owned by-3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>Room owned by-4</p>
        </div>
    </section>
</body>
</html>
